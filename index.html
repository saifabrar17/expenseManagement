<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Expense Management</title>
</head>

<body>

    <div class="wrapper">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="header-title pt-3 pb-2">Expense Management <span class="money-icon"><i
                                    class="fas fa-coins"></i></span></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 d-flex align-items-center">
                        <div class="banner-img text-center">
                            <img src="img/background.jpg" class="img-fluid w-100" alt="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="calculator bg-light">
                            <h5 class="text-center pt-3">Income</h5>
                            <!-- INCOME input fields with label -->
                            <div class="input-div w-75 text-end">
                                <label class="label-text">Income: </label>
                                <input type="text" class="input-field" id="input-income">
                            </div>
                            <h5 class="text-center">Expenses</h5>
                            <!-- EXPENSE input fields with label -->
                            <div class="input-div w-75 text-end">
                                <!--  -->
                                <label class="label-text">Food: </label>
                                <input type="text" class="input-field" id="input-food">
                                <!--  -->
                                <br>
                                <label class="label-text">Rent: </label>
                                <input type="text" class="input-field" id="input-rent">
                                <!--  -->
                                <br>
                                <label class="label-text">Cloths: </label>
                                <input type="text" class="input-field" id="input-cloths">
                            </div>
                            <!-- =====calculate button===== -->
                            <div class="btn-div text-center pt-2">
                                <button type="button" onclick='calculateExpense()' id="calculate-button"
                                    class="btn btn-primary">Calculate</button>
                            </div>
                            <!-- ====TOTAL EXPENSE -->
                            <h5 class="text-center pt-3 pb-1">Total Expense: <span id="expense-total">00</span></h5>
                            <h5 class="text-center pb-1">Balance: <span id="balance-remaining">00</span></h5>

                            <!-- ====BONUS SAVINGS==== -->
                            <div class="savings text-center">
                                <label class="label-text">Save: </label>
                                <input type="text" class="input-field w-25" id="input-saving-percentage">
                                <label class="label-text">%</label>
                                <button type="button" onclick="calculateSavings()"
                                    class="btn btn-primary ms-2">Save</button>
                            </div>

                            <!-- ====Saving Remaining -->
                            <h5 class="text-center pt-3 pb-2">Saving Amount: <span id="saving-amount">000</span></h5>
                            <h5 class="text-center pb-5">Remaining Balance: <span id="final-remaining">000</span></h5>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>









    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Local script -->
    <script src="js/script.js"></script>
    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/d39a940e4c.js" crossorigin="anonymous"></script>
</body>

</html>
